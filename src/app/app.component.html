<div class="container">
  <h1>{{title}}</h1>
  <app-keg-list [childKegList]="masterKegList" (clickSender)="editKeg($event)" (clickSellPint)="sellPint($event)" (clickSellGrowler)="sellGrowler($event)"></app-keg-list>

</div>
