<div class="card">
  <div class="card-header">
    <h4 class="card-title">{{childSelectedKeg.name}}</h4>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label>Enter Beer Name:</label>
      <input [(ngModel)]="childSelectedKeg.name" class="form-control">
    </div>
    <div class="form-group">
      <label>Enter Brewery Name:</label>
      <input [(ngModel)]="childSelectedKeg.brewery" class="form-control">
    </div>
    <div class="form-group">
      <label>Enter ABV Name:</label>
      <input [(ngModel)]="childSelectedKeg.abv" class="form-control">
    </div>
</div>
